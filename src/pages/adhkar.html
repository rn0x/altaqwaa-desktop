<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/fonts.css">
    <link rel="stylesheet" id="variables_css">
    <link rel="stylesheet" href="../public/css/barWindow.css">
    <link rel="stylesheet" href="../public/css/adhkar.css">
    <link rel="stylesheet" href="../public/css/animate.min.css">
</head>

<body>

    <!-- window bar -->

    <header id="titlebar" onmousedown='return false;' onselectstart='return false;'>

        <div id="drag-region">

            <div id="window-controls">

                <div id="closed">
                    <img class="icon_bar" srcset="../public/icon/closed.png" id="icon_closed_window" draggable="false" />
                </div>

                <div id="minimizable">
                    <img class="icon_bar" srcset="../public/icon/minimizable.png" id="icon_minimizable_window" draggable="false" />
                </div>

                <div id="minimize">
                    <img class="icon_bar" srcset="../public/icon/minimize.png" id="icon_minimize_window" draggable="false" />
                </div>

            </div>

        </div>

    </header>

    <div id="alrt" onmousedown='return false;' onselectstart='return false;'>

        <div id="blackout"></div>
        <div class="alert" role="alert">تم النسخ</div>

    </div>

    <div id="Content">

        <div id="menu" onmousedown='return false;' onselectstart='return false;'>
            <a href="./home.html">
                <img src="../public/icon/home.png" class="icon_menu" id="icon_home">
            </a>

            <a href="./surah.html">
                <img src="../public/icon/quran.png" class="icon_menu" id="icon_surah">
            </a>

            <a href="./quran_mp3.html">
                <img src="../public/icon/sound.png" class="icon_menu" id="icon_menu_mp3">
            </a>

            <a href="./adhkar.html">
                <img src="../public/icon/open-hands.png" class="icon_menu" id="icon_adhkar">
            </a>

            <a href="./hisnmuslim.html">
                <img src="../public/icon/castle.png" class="icon_menu" id="icon_hisnmuslim">
            </a>

            <a href="./prayer_time.html">
                <img src="../public/icon/azan.png" class="icon_menu" id="icon_prayer_time">
            </a>

            <a href="./snn.html">
                <img src="../public/icon/book.png" class="icon_menu" id="icon_snn">
            </a>

            <a href="./settings.html">
                <img src="../public/icon/settings.png" class="icon_menu" id="icon_settings">
            </a>

            <a href="./info.html">
                <img src="../public/icon/info.png" class="icon_menu" id="icon_info">
            </a>


        </div>

        <div id="adhkar" onmousedown='return false;' onselectstart='return false;'
            class="animate__animated animate__fadeIn">

            <div id="title">

                <p id="text_top">أذكار عشوائية</p>

                <p id="text"></p>

                <p id="description"></p>
                <p id="reference"></p>

                <ul id="copy_and_paste">

                    <li>
                        <img src="../public//icon/copy.png" class="icon_c_p" id="copy">
                    </li>
                    <li>
                        <img src="../public//icon/random.png" class="icon_c_p" id="random">
                    </li>

                </ul>

            </div>

            <ul id="options">

                <li id="adhker_id_1">
                    <p id="opt">أذكار الصباح</p>
                    <img src="../public/icon/sun.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_2">
                    <p id="opt">أذكار المساء</p>
                    <img src="../public/icon/moon.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_3">
                    <p id="opt">أذكار النوم</p>
                    <img src="../public/icon/sleeping.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_4">
                    <p id="opt">أذكار الطعام</p>
                    <img src="../public/icon/food.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_5">
                    <p id="opt">أذكار الصلاة</p>
                    <img src="../public/icon/prayer.png" id="adhkar_icone">
                </li>
                <li id="adhker_id_6">
                    <p id="opt">تسابيح</p>
                    <img src="../public/icon/beads.png" id="adhkar_icone">
                </li>

            </ul>
        </div>

    </div>

</body>

</html>
